plugins {
    id 'java'
}


group = 'ca.usask.cs.srlab.nlp2api'
version = '1.0.0'


repositories {
    mavenCentral()
}


dependencies {
    implementation fileTree(dir: 'src/main/resources/nlp2api.lib', include: ['*.jar'])
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}


// Set the Java compatibility versions
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17) // Set to your JDK version
    }
}

test {
    useJUnitPlatform()
}



